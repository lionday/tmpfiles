<!DOCTYPE html>
<html>
<head>
    <title>字典值排序</title>
</head>
<body>
    <h1>字典值排序</h1>
    <h2>请选择较大的值：</h2>
    <form method="POST">
        <p>{{ key1 }}: {{ value1 }}</p>
        <p>{{ key2 }}: {{ value2 }}</p>
        <button type="submit" name="choice" value="1">第一个值较大</button>
        <button type="submit" name="choice" value="2">第二个值较大</button>
    </form>
</body>
</html>
