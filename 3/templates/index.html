<!DOCTYPE html>
<html>
<head>
    <title>数字排序</title>
</head>
<body>
    <h1>数字排序</h1>
    <h2>请选择较大的数字：</h2>
    <form method="POST">
        <p>{{ number1 }}</p>
        <p>{{ number2 }}</p>
        <button type="submit" name="choice" value="1">第一个数字较大</button>
        <button type="submit" name="choice" value="2">第二个数字较大</button>
    </form>
</body>
</html>
